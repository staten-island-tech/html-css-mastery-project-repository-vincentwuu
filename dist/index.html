<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>  
  <header class="intro">
    <div class="title">
      <h1 class="heading">
        <span class="heading-title">
          New York City
        </span>
        <a href="https://www.timeout.com/newyork/attractions/new-york-attractions" class="btn one">Explore</a>
      </h1>
    </div>
  </header>

  <section class="landscape">
    <div class="heading">
      <span class="heading-title">Landscapes</span>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="card-side card-side-front" id="card-side-front-1">
          <div class="heading">Buildings</div>
        </div>
        <div class="card-side card-side-back" id="card-side-back-1">
          <a href="https://www.tripadvisor.com/Attractions-g60763-Activities-c47-t3-New_York_City_New_York.html" class="button">Explore</a>
        </div>
      </div>
      <div class="card">
        <div class="card-side card-side-front" id="card-side-front-2">
          <div class="heading">Parks</div>
        </div>
        <div class="card-side card-side-back" id="card-side-back-2">
          <a href="" class="button">Explore</a>
        </div>
      </div>
      <div class="card">
        <div class="card-side card-side-front" id="card-side-front-3">
          <div class="heading">Bridges</div>
        </div>
        <div class="card-side card-side-back" id="card-side-back-3">
          <a href="" class="button">Explore</a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
